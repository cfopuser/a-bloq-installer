name: Update APK from External Repo

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  update-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the update back to your repo

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Download latest APK from source repo
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create the folder if it doesn't exist
          mkdir -p apk
          
          # Download the release and save it into the apk folder
          gh release download --repo sesese1234/SecureGuardMDM --pattern "*.apk" --clobber --output apk/normal.apk

      - name: Commit and Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the file inside the apk folder
          git add apk/normal.apk
          
          # Only commit if the file actually changed
          if git diff --staged --quiet; then
            echo "No changes detected in the APK."
          else
            git commit -m "Update APK in apk folder to latest version from source"
            git push
          fi
